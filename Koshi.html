    <script>
        const chatWidgetContainer = document.getElementById('chat-widget-container');
        const toggleButton = document.getElementById('toggle-button');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const startRecordingBtn = document.getElementById('start-recording');
        // set the default idle microphone icon on load
        setMicIcon("idle");

        const apiKey = "AIzaSyB3ExFC8PHTX1_n4T63IybCYy8d4rZh82c";

        // Function to create a message element
        function createMessageElement(message, sender) {
            const messageRow = document.createElement('div');
            messageRow.className = `message-row ${sender}`;

            const senderLabel = document.createElement('span');
            senderLabel.className = 'sender-label';
            senderLabel.textContent = sender === 'user' ? 'You' : 'Koshi';

            const messageBubble = document.createElement('div');
            messageBubble.className = `max-w-[85%] text-sm break-words ${sender === 'user' ? 'user-message' : 'ai-message'}`;
            messageBubble.innerHTML = message;

            if (sender === 'ai') {
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'flex space-x-2 mt-2';
                
                const playButton = document.createElement('button');
                playButton.className = 'play-button flex items-center px-3 py-1 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition duration-200';
                playButton.innerHTML = `
                                        <svg viewBox="0 0 24 24" class="icon-svg mr-1" style="width:16px;height:16px">
                                        <path d="M12 3a8 8 0 0 0-8 8v5a3 3 0 0 0 3 3h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H5v-1a7 7 0 0 1 14 0v1h-3a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1a3 3 0 0 0 3-3v-5a8 8 0 0 0-8-8z"/>
                                        </svg>
                                        Listen
                                    `;
                playButton.onclick = () => textToSpeech(message);
                buttonsContainer.appendChild(playButton);
                
                messageBubble.appendChild(buttonsContainer);

                messageRow.appendChild(senderLabel);
                messageRow.appendChild(messageBubble);
            } else {
                messageRow.appendChild(senderLabel);
                messageRow.appendChild(messageBubble);
            }
            
            return messageRow;
        }

        // Function to scroll chat messages to the bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Toggle the widget visibility
        toggleButton.addEventListener('click', () => {

        // Exponential backoff for API calls
        async function exponentialBackoff(fn, retries = 5, delay = 1000) {
            try {
                return await fn();
            } catch (error) {
                if (retries > 0) {
                    console.error(`Request failed. Retrying in ${delay}ms...`, error);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return exponentialBackoff(fn, retries - 1, delay * 2);
                } else {
                    throw error;
                }
            }
        }

        // Function to send a message to the AI with a given payload
        async function sendChat(payload) {
            loadingIndicator.style.display = 'flex';
            
            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const response = await exponentialBackoff(() => fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                }));
                
                if (!response.ok) {
                    throw new Error(`API response error: ${response.statusText}`);
                }

                const result = await response.json();
                const aiMessage = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (aiMessage) {
                    const messageElement = createMessageElement(aiMessage, 'ai');
                    chatMessages.appendChild(messageElement);
                    scrollToBottom();
                } else {
                    throw new Error("Invalid response format from API.");
                }
            } catch (error) {
                console.error("Error fetching from API:", error);
                chatMessages.appendChild(createMessageElement("Oopsie üåº Something went wrong. Maybe we can try again?", 'ai'));
                scrollToBottom();
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // --- New TTS Function ---
        async function textToSpeech(text) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const payload = {
                contents: [{ parts: [{ text: text }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Leda" }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const speakingBubble = document.querySelector('.ai-message:last-child');
            speakingBubble.classList.add('wavy-animation');

            try {
                const ttsApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
                const response = await exponentialBackoff(() => fetch(ttsApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }));
                
                if (!response.ok) {
                    throw new Error(`TTS API response error: ${response.statusText}`);
                }

                const responseText = await response.text();
                if (!responseText) {
                    throw new Error("Empty response body from TTS API.");
                }

                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Invalid JSON response from TTS API: ${e.message}`);
                }

                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                    audio.onended = () => {
                        speakingBubble.classList.remove('wavy-animation');
                    };
                } else {
                    console.error("Invalid audio data from TTS API.");
                    speakingBubble.classList.remove('wavy-animation');
                }
            } catch (error) {
                console.error("Error generating speech:", error);
                speakingBubble.classList.remove('wavy-animation');
            }
        }

        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const pcmBuffer = pcmData.buffer;
            const numChannels = 1;
            const bitDepth = 16;
            const byteRate = sampleRate * numChannels * bitDepth / 8;
            const blockAlign = numChannels * bitDepth / 8;
            const dataSize = pcmBuffer.byteLength;

            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            let offset = 0;
            function writeString(str) {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset++, str.charCodeAt(i));
                }
            }

            // RIFF header
            writeString('RIFF');
            view.setUint32(offset, 36 + dataSize, true);
            offset += 4;
            writeString('WAVE');
            
            // FMT sub-chunk
            writeString('fmt ');
            view.setUint32(offset, 16, true);
            offset += 4;
            view.setUint16(offset, 1, true);
            offset += 2;
            view.setUint16(offset, numChannels, true);
            offset += 2;
            view.setUint32(offset, sampleRate, true);
            offset += 4;
            view.setUint32(offset, byteRate, true);
            offset += 4;
            view.setUint16(offset, blockAlign, true);
            offset += 2;
            view.setUint16(offset, bitDepth, true);
            offset += 2;

            // DATA sub-chunk
            writeString('data');
            view.setUint32(offset, dataSize, true);
            offset += 4;

            // Write PCM data
            const pcmView = new Int16Array(pcmBuffer);
            for (let i = 0; i < pcmView.length; i++) {
                view.setInt16(offset, pcmView[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        // --- Icon helpers (DOM-safe, no innerHTML) ---
        function makeMicSVG({ pulsing = false } = {}) {
        const svgNS = "http://www.w3.org/2000/svg";
        const btn = document.getElementById("start-recording");

        // clear any accidental text like "undefined"
        btn.textContent = "";

        // build <svg><path/></svg>
        const micSvg = document.createElementNS(svgNS, "svg");
        micSvg.setAttribute("viewBox", "0 0 24 24");
        micSvg.setAttribute("class", "icon-svg w-6 h-6"); // Tailwind sizing

        const path = document.createElementNS(svgNS, "path");
        path.setAttribute(
            "d",
            "M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3Zm7-3a1 1 0 1 0-2 0 5 5 0 0 1-10 0 1 1 0 1 0-2 0 7 7 0 0 0 6 6.93V21H9a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2h-2v-3.07A7 7 0 0 0 19 11Z"
        );
        path.setAttribute("fill", "currentColor"); // inherit button color

        micSvg.appendChild(path);
        btn.appendChild(micSvg);

        return micSvg; // ‚úÖ return the actual element you created
        }


        function setMicIcon(state = "idle") {
        const pulsing = state === "listening";
        startRecordingBtn.replaceChildren(makeMicSVG({ pulsing }));
        startRecordingBtn.setAttribute("aria-pressed", pulsing ? "true" : "false");
        startRecordingBtn.setAttribute("aria-label", pulsing ? "Stop recording" : "Start recording");
        }


        // --- Speech-to-Text Feature ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isRecording = false;

        if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onstart = () => {
            isRecording = true;
            setMicIcon("listening");                // üî¥ pulsing mic
            userInput.disabled = true;
            userInput.placeholder = "Listening...";
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
        };

        const resetToIdle = () => {
            isRecording = false;
            setMicIcon("idle");                     // üé§ normal mic
            userInput.disabled = false;
            userInput.placeholder = "Please type in your request...";
        };

        recognition.onend = resetToIdle;
        recognition.onerror = resetToIdle;

        startRecordingBtn.addEventListener('click', () => {
            if (!recognition) return;
            try {
            if (isRecording) recognition.stop();
            else recognition.start();
            } catch (e) {
            // e.g., NotAllowedError on first call before a user gesture in some browsers
            console.warn("STT start/stop error:", e);
            resetToIdle();
            }
        });
        } else {
        startRecordingBtn.style.display = 'none';
        console.warn("Speech Recognition API is not supported in this browser.");
        }



        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message === '') {
                return;
            }

            // Append the user's message to the chat
            chatMessages.appendChild(createMessageElement(message, 'user'));
            scrollToBottom();
            userInput.value = '';

            let finalPayload;
            let systemInstruction = "You are Koshi, a helpful, encouraging, and friendly eco-bill buddy with a playful, kawaii-style tone. Your role is to analyze JSON data representing bills and provide specific, actionable suggestions on how to be more environmentally friendly. Use emojis generously. Your responses should be clear, concise, and easy to understand. Start your analysis with a friendly greeting and a summary of what you've found. Use phrases like 'Yay! üéâ', 'Oopsie üåº', and 'Koshi‚Äôs proud of you üçÄüíö' to react to user input.";

            try {
                const jsonData = JSON.parse(message);
                finalPayload = {
                    systemInstruction: { parts: [{ text: systemInstruction }] },
                    contents: [{ parts: [{ text: `Analyze the following JSON bill data and provide eco-friendly suggestions: ${JSON.stringify(jsonData)}` }] }]
                };
            } catch (error) {
                finalPayload = {
                    systemInstruction: { parts: [{ text: systemInstruction }] },
                    contents: [{ parts: [{ text: message }] }]
                };
            }

            sendChat(finalPayload);
        });

        // Add event listeners for the new quick access buttons
        document.getElementById('suggestions-btn').addEventListener('click', () => {
            const prompt = "Please give me some eco-friendly tips!";
            chatMessages.appendChild(createMessageElement(prompt, 'user'));
            scrollToBottom();
            sendChat({ contents: [{ parts: [{ text: "üå± Yay! I can totally help with that! Here are a few tips to get you started on your eco-journey: 1. Unplug devices when you're not using them. üîå They still use power even when off! 2. Switch to LED light bulbs. They last longer and use way less energy. üí° 3. Try a reusable water bottle and coffee cup. It's a tiny change with a big impact! üíß" }] }] });
        });

        document.getElementById('faqs-btn').addEventListener('click', () => {
            const prompt = "Tell me more about the project, including 'About Us', 'Rewards', and 'Green Score' information.";
            chatMessages.appendChild(createMessageElement(prompt, 'user'));
            scrollToBottom();
            sendChat({ contents: [{ parts: [{ text: "Koshi‚Äôs got answers! üçÄ Here are some FAQs: **About Us:** We're a team of eco-warriors and tech-whizzes dedicated to making sustainability fun and easy. Our mission is to help you save the planet, one bill at a time! **Rewards:** You can earn virtual badges and goodies for your progress, like 'Eco-star üåü' or 'Planet Hero ü¶∏‚Äç‚ôÇÔ∏è'. **Green Score:** This is your personal score that measures your eco-friendliness based on your bills. The higher your score, the greener you are! üåø" }] }] });
        });

        document.getElementById('leaderboard-btn').addEventListener('click', () => {
            const prompt = "Show me the eco-score leaderboard!";
            chatMessages.appendChild(createMessageElement(prompt, 'user'));
            scrollToBottom();
            sendChat({ contents: [{ parts: [{ text: "Wow üåü you're climbing faster than a bamboo shoot! The current leaderboard is: 1. ‚≠ê Planet Hero (You) - 950 points! 2. Eco-Star - 820 points 3. Earth Saver - 750 points. Keep up the amazing work! üíö" }] }] });
        });
